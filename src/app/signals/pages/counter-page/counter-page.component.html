<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square Counter {{squareCounter()}}</h2>
<hr>


<div class="d-flex gap-5">
    <button class="btn btn-primary" (click)=" addCounter()">+1</button>
    <button class="btn btn-danger" (click)="lessCounter()">-1</button>
    <button class="btn btn-warning" (click)="resetCounter()">Reset</button>

</div>
